<section ng-controller="UserListController">
	<section id="main-section">
		<button class="btn btn-primary" ng-click="addUser()">ADD USER</button>
		<br />
		<br />
		<table class="table table-striped table-dark text-center">
			<thead>
				<tr>
					<th scope="col">UID</th>
					<th scope="col">Firstname</th>
					<th scope="col">Lastname</th>
					<th scope="col">Email</th>
					<th scope="col">Password</th>
					<th scope="col">Operation</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="user in users">
					<td>{{user.uid}}</td>
					<td>{{user.firstname}}</td>
					<td>{{user.lastname}}</td>
					<td>{{user.email}}</td>
					<td>{{user.password}}</td>
					<td>
						<button class="btn btn-primary" ng-click="getUserById(user)">UPDATE</button>
						|
						<button class="btn btn-primary" ng-click="deleteUserById(user)"> DELETE</button>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</section>
