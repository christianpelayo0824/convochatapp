<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<meta charset="UTF-8" />
<title>Document</title>
</head>

<body>
	<div class="container" ng-app="app" ng-controller="RestController">
		<br>
		<button class="btn btn-primary" ng-click="getAllUser()">Get
			User</button>
		<br> <br>
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<th scope="col">UID</th>
					<th scope="col">Firstname</th>
					<th scope="col">Lastname</th>
					<th scope="col">Email</th>
					<th scope="col">Password</th>
					<th scope="col">Operation</th>
				</tr>
			</thead>

			<tbody ng-repeat="user in users">
				<tr>
					<td>{{user.uid}}</td>
					<td>{{user.firstname}}</td>
					<td>{{user.lastname}}</td>
					<td>{{user.email}}</td>
					<td>{{user.password}}</td>
					<td><button class="btn btn-primary">UPDATE</button> |
						<button class="btn btn-primary">UPDATE</button></td>
				</tr>
			</tbody>
		</table>
	</div>


	<script src="js/lib/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services/UserServices.js"></script>
	<script src="js/UserController.js"></script>
</body>

</html>
